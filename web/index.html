<!DOCTYPE HTML>
<html>

<head>
    <title>Title of the document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script>
        var counter = 0;
        setInterval(() => {
            document.getElementById('main').innerHTML = counter++;
        }, 500);

        var Module = {
            onRuntimeInitialized: function() {
                document.getElementById('state').innerHTML = 'RuntimeInitialized';
                Module.doWork();

                setTimeout(() => {
                    Module.getWorkResult();
                }, 3000);
            }
        };
    </script>

    <script type="text/javascript" src="WebAssemblyDemo.js"></script>
</head>

<body>
    <h1 id="state">Loading...</h1>
    <br>
    <div id="main"></div>

    <br>

</body>

</html>
